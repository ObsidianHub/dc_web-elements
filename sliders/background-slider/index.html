<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Background Slider</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider-container">
      <div
        class="slide active"
        style="background-image: url('img/blog (1).jpg')"
      ></div>
      <div
        class="slide"
        style="background-image: url('img/blog (2).jpg')"
      ></div>
      <div
        class="slide"
        style="background-image: url('img/blog (3).jpg')"
      ></div>
      <div
        class="slide"
        style="background-image: url('img/blog (4).jpg')"
      ></div>
      <div
        class="slide"
        style="background-image: url('img/blog (5).jpg')"
      ></div>

      <button class="arrow prev-arrow" id="prev">
        <i class="fas fa-arrow-left"></i>
      </button>

      <button class="arrow next-arrow" id="next">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
