<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto Swipe Image Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="carousel">
      <div class="image-container" id="images">
        <img src="img/blog (1).jpg" alt="first-image" />
        <img src="img/blog (2).jpg" alt="second-image" />
        <img src="img/blog (3).jpg" alt="third-image" />
        <img src="img/blog (4).jpg" alt="fourth-image" />
        <img src="img/blog (5).jpg" alt="fifth-image" />
      </div>

      <div class="buttons-container">
        <button id="left" class="btn">Prev</button>
        <button id="right" class="btn">Next</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
